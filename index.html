<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- <style>
    .div1 {
      width: 100%
    }

    .div1:hover{
      width: 90%
    }
  </style> -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script src="clickw.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  
  <!-- <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div> -->

  <a-scene embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best" 
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer:true">
    <a-entity id="camera" camera position="0 0 10"></a-entity>
    <!--Assets Management-->
    <a-assets>
      <!-- <a-asset-item id="simba" src="./assets/samba_dancing_boris/scene.gltf" /> -->
      <img id="circuit" src="./assets/circuit.png"/>

      <video id="rocket_video" src="./assets/Rocket_Launching_Animation.mp4" preload="auto" loop="true" autoplay
        playsinline webkit-playsinline crossorigin="anonymous">
      </video>

      <video id="soccer_video" src="./assets/soccer.mp4" preload="auto" loop="true" autoplay
      playsinline webkit-playsinline crossorigin="anonymous">
    </video>
    </a-assets>

    <a-nft id="nft1" type="nft" url="./assets/soccer" smooth="true" smoothcount="10" smoothtolerance="0.01"
      smooththreshold="5">
      <a-video id="video1" src="#soccer_video" width="600" height="500" position="0 0 -30" rotation="-90 0 0" play>
      </a-video>
    </a-nft>

    <!--GLTF Models-->


    <!-- Hiro Marker -->

    <!-- <a-marker preset="hiro">
      <a-entity id="samba" gltf-model="#simba" position="0 0 0" rotation="0 0 0" scale="5 5 5">
      </a-entity>

      <a-entity id="ciw" position="0 0 -0.5" rotation="0 0 0"
      animation="property:position;to: -1.1 0.05 -0.3;from: -1.1 1 -0.3;easing:linear;loop:true;dur:500">
        <a-plane position="0.5 0 0" rotation="-90 90 0" src="#circuit">

        </a-plane>
      </a-entity>
    </a-marker> -->
  </a-scene>
</body>

</html>
